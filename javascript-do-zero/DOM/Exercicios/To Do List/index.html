<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        *,
        *::before,
        *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f7fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
        color: #333;
        }

        h1 {
        margin-bottom: 20px;
        color: #1e1e1e;
        }

        #container {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 20px 30px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        min-width: 350px;
        max-width: 500px;
        width: 100%;
        }

        label {
        font-size: 1.1rem;
        margin-bottom: 10px;
        display: block;
        }

        #field-tarefas {
        display: flex;
        gap: 10px;
        margin: 10px 0 20px;
        }

        #nova-tarefa {
        flex: 1;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        }

        #adicionar {
        padding: 8px 14px;
        background-color: #2b80ff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 0.95rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        }

        #adicionar:hover {
        background-color: #1765d1;
        }

        ul#lista-tarefas {
        list-style: none;
        padding: 0;
        }

        ul#lista-tarefas li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #f1f1f1;
        margin-bottom: 10px;
        padding: 10px 12px;
        border-radius: 5px;
        transition: 0.3s;
        }

        ul#lista-tarefas li:hover {
        background-color: #e2e8f0;
        }

        ul#lista-tarefas li span {
        flex: 1;
        cursor: pointer;
        }

        ul#lista-tarefas li button {
        margin-left: 8px;
        padding: 4px 10px;
        font-size: 0.85rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background-color: #ccc;
        transition: background-color 0.3s ease;
        }

        ul#lista-tarefas li button:hover {
        background-color: #bbb;
        }

        .completa {
        text-decoration: line-through;
        color: #6c757d;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Lista de Tarefas</h1>

    <div id="container">
        <label for="nova-tarefa">Adicione uma nova tarefa</label>
        <div id="field-tarefas">
            <input type="text" id="nova-tarefa" placeholder="Digite uma tarefas">
        <button id="adicionar">Adicionar</button>
        </div>
        

        <ul id="lista-tarefas">

        </ul>
    </div>

    <script src="./script.js"></script>
</body>
</html>
