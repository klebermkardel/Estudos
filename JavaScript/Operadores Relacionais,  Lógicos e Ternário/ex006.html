<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05 - Operadores Relacionais, Lógicos e Ternário</title>
    <style>
         body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            padding: 10px
        }
    </style>
</head>
<body>
    
    <script>
        document.write("<h2>Operadores de comparação:</h2></br>")

        document.write(`5 > 2 → ${5 > 2} (> sinal de maior) </br>`)       // true (> sinal de maior)
        document.write(`7 < 4 → ${7 < 4} (< sinal de menor) </br>`)       // false (< sinal de menor)
        document.write(`8 >= 8 → ${8 >= 8} (>= sinal de maior ou igual) </br>`)     // true (>= sinal de maior ou igual)
        document.write(`9 <= 7 → ${9 <= 7} (<= sinal de menor ou igual) </br>`)     // false (<= sinal de menor ou igual)
        document.write(`5 == 5 → ${5 == 5} (== sinal de igualdade) </br>`)     // true (== sinal de igualdade)
        document.write(`5 === "5" → ${5 === "5"} (=== sinal de identidade, compara valor e tipo de dado)  </br>`) // false (=== sinal de identidade, compara valor e tipo de dado) 
        document.write(`4 != 4 → ${4 != 4} (!= sinal de diferente de) </br>`)     // false (!= sinal de diferente de)

        document.write("<h2>Operadores Lógicos:</h2></br>")

        // Operador de negação (!)
        document.write(`!true → ${!true} </br>`)       // false
        document.write(`!false → ${!false} </br>`)     // true

        // Operador E lógico (&&)
        document.write(`true && true → ${true && true} </br>`)     // true
        document.write(`true && false → ${true && false} </br>`)   // false
        document.write(`false && false → ${false && false} </br>`) // false

        // Operador OU lógico (||)
        document.write(`true || true → ${true || true} </br>`)     // true
        document.write(`true || false → ${true || false} </br>`)   // true
        document.write(`false || false → ${false || false} </br>`) // false

        // Operador Ternário

        var idade = 18
        var podeVotar = (idade >= 16) ? "Pode votar" : "Não pode votar"

        document.write("<h2>Operador Ternário:</h2></br>")
        document.write(`condição ? valor_se_verdadeiro : valor_se_falso </br></br>`)
        document.write(`(idade > 16) ? "Pode votar" : "Não pode votar" </br>`)
        document.write(`Idade: ${idade} </br>`)
        document.write(`Resultado: ${podeVotar} </br>`)
    </script>

    
</body>
</html>
