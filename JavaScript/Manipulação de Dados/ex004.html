<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04 - Manipulação de Dados</title>
    <!-- CSS  -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        h1 {
            color: #6da3cf;
        }
    </style>
</head>
<body>
    <!-- JavaScript -->
    <script>
        var nome = prompt("Qual é o seu nome?")
        var salario = Number(prompt("Informe o seu salário: "))
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras </br>`) // length mostra quantos caracteres a string possui
        document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()} </br>`) // toUpperCase() transforma tudo em letras maiúsculas
        document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()} </br>`) // toLowerCase() transforma tudo em letras minúsculas
        document.write(`O seu salário no mês de abril foi R$ ${salario.toFixed(2).replace('.', ',')} </br>`) // toFixed() determina o número de casas decimais
        // replaca() troca uma coisa por outra
        document.write(`O seu salário com a formatação correta é ${salario.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}`) // toLocaleString() formata a moeda de acordo com o solicitado
    </script>
</body>
</html>
