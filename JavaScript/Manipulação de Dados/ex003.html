<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03 - Manipulação de Dados</title>
    <!-- CSS  -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        h1 {
            color: #6da3cf;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <!-- JavaScript -->
    <script>
        var num1 = Number(prompt("Digite um número: "))
        var num2 = Number(prompt("Digite outro número: "))
        var soma = num1 + num2
        alert(`A soma entre os números ${num1} e ${num2} é ${soma}`)
    </script>
</body>
</html>
