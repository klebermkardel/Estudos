<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 - Primeiro Script</title>
    <!-- CSS  -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        h1 {
            color: #6da3cf;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <!-- JavaScript -->
    <script>

        alert('Minha primeira mensagem') // Mensagem de aviso (alerta) ao usuário

        confirm("Está gostando de JS? [S/N]") // Janela de confirmação com botões Ok e Cancelar (não é possível alterar os botões nativamente)

        prompt("Qual é o seu nome?") // Solicita entrada de dados pelo usuário, no caso seu nome
    </script>
</body>
</html>
